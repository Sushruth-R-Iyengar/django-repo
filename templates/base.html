{% load static %}<!DOCTYPEhtml>
<html>
	<head>
		<meta charset="utf-8">
			<title>{% block title %}e-tender{% endblock %}</title>
				<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}"> 
				{% block stylesheet %}{% endblock %}
	</head>
	<body>
		{% block body %}
		<nav class="navbar navbar-expand-sm navbar-dark " style="background-color:#5f5f5f;text-align:center;">
		<!--nav style="background-color:white;color : red;"-->
		
	    <div class="container" style="height: 70px;">
	    	<a class="navbar-brand" href="{%url 'home' %} "style=" font-size: 35px;width:750px;text-align:right"><b>ONLINE E-TENDER</b></a>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="mainMenu">
				{% if user.is_authenticated %}
				<ul class="navbar-nav ml-auto">
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  {{ user.username }}
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
					  <div class="dropdown-divider"></div>
					  <a class="dropdown-item" href="{%url 'logout' %}"><b>Log out</b></a>
					</div>
				  </li>
				</ul>
			  {% else %}
        <form class="form-inline ml-auto">
          <a href="{%url 'login' %}" class="btn btn-primary ml-2"><b>Log in</b></a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2"><b>Sign up</b></a>
        </form>
      {% endif %}
			<style type="text/css">
</style>
			
			
			
	    		
	    		
	    	</div>
	    </div>
		</nav>
	
		{% block content %}
		{% endblock %}	

		
		</div>
	{% endblock body%}
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
<br>
</html>
